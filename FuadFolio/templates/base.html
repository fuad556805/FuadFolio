<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FuadFolio</title>
  {% load static %}

  <!-- Main CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Futuristic font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

  <!-- Inline CSS for Futuristic Navbar Brand -->
  <style>
    .futuristic-logo {
        font-family: 'Orbitron', sans-serif;
        font-weight: bold;
        font-size: 1.8rem;
        color: #0ff;
        text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff;
        animation: moveLogo 3s ease-in-out infinite alternate, neonGlow 2s ease-in-out infinite alternate;
    }
    @keyframes moveLogo {
        0% { transform: translateX(0px); }
        50% { transform: translateX(10px); }
        100% { transform: translateX(0px); }
    }
    @keyframes neonGlow {
        0%, 100% { text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff; }
        50% { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 60px #0ff; }
    }
  </style>

  <!-- Page-specific CSS -->
  {% block page_css %}{% endblock %}
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand futuristic-logo" href="/">FuadFolio</a>
      <div>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="{% url 'home' %}" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="{% url 'about' %}" class="nav-link">About</a></li>
          <li class="nav-item"><a href="{% url 'portfolio' %}" class="nav-link">Portfolio</a></li>
          <li class="nav-item"><a href="{% url 'contact' %}" class="nav-link">Contact</a></li>
          <li class="nav-item"><a href="/admin/" class="nav-link">Admin</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  {% block content %}{% endblock %}

  <!-- Footer -->
  <footer class="text-center py-4">
    Â© {{ year|default:"2025" }} FuadFolio.com
  </footer>
</body>
</html>
