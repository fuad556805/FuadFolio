{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- Link the contact.css -->
<link rel="stylesheet" href="{% static 'css/contact.css' %}">

<section class="contact-section d-flex align-items-center">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="contact-card shadow-lg">
          <h2 class="text-center mb-4 text-glow">Contact Me</h2>
          <form method="post" class="contact-form">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center">
              <button type="submit" class="btn btn-neon mt-3">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="neon-bg-dots"></div>
</section>
{% endblock %}
